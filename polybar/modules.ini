[module/bspwm]
type = internal/bspwm

enable-click = true
enable-scroll = true
pin-workspaces = true
reverse-scroll = true

[module/network]
type = internal/network
interface = wlan0
interface-type = wireless
interval = 3.0
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-connected = wlan0: %essid% %netspeed%
label-disconnected = not connected

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/menu-apps]
type = custom/menu
expand-right = false
label-open = Apps
label-close = x

menu-0-0  = Firefox
menu-0-0-exec = firefox
menu-0-1 = Discord
menu-0-1-exec = discord

menu-0-2 = Wps Office
menu-0-2-exec = wps
menu-0-3 = Dolphin
menu-0-3-exec = dolphin

menu-0-4 = pavucontrol
menu-0-4-exec = pavucontrol

label-separator = |

[module/cpu]
type = internal/cpu
interval = 1
format = <label>
label = CPU %percentage:%%

[module/date]
type = internal/date
interval = 1
date = %Y-%m-%d%
time=%H:%M
format = <label>
label = %date% %time%
label-font = 3

[module/memory]
type = internal/memory
interval = 3
format = <label>
label = RAM %gb_used%

[module/space]
type = custom/text
content = " "

[module/xkeyboard]
type = internal/xkeyboard
format = <label-layout>
label-layout = %name%
layout-icon-default = some-icon
layout-icon-0 = us;
layout-icon-1 = ru;
