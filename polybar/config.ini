[global/wm]
include-file = $HOME/.config/polybar/colors.ini
include-file = $HOME/.config/polybar/modules.ini

[bar/base]

width = 98%
heigth = 27
offset-x = 1%
offset-y = 1%
radios = 8.0
fixed-center = true

background = ${colors.background}
foreground = ${colors.foreground}

border-size = 4
border-color = #000000

line-size = 2
line-color = #f00

font-0 = fixed::pixelsize=10;1
font-1 = unifont:fonformat=truetype:size=8:antialias=false;0
font-2 = siji:pixelsize=10;1

padding-left = 1
padding-right = 0

modules-left = cpu space memory space bspwm space menu-apps
modules-center = xwindow
modules-right = network space xkeyboard space date


